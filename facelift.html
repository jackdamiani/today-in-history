<html>

<body>
    <style>
        #square {
            width: 100px; /* Initial size */
            height: 100px;
            background-color: green;
            transition: all 0.5s ease; /* Smooth transition */
        }
      </style>
    <script>
        function animateSquare(maxSize = 200, duration = 1000) {
            const square = document.getElementById('square');
            
            // Enlarge the square
            square.style.width = `${maxSize}px`;
            square.style.height = `${maxSize}px`;
            
            // After the specified duration, return the square to its original size
            setTimeout(() => {
            square.style.width = '100px';
            square.style.height = '100px';
            }, duration);
        }
    </script>


  
      
    <div id="square"></div>
    <button onclick="animateSquare(200, 1000)">Animate Square</button>





</body>


</html>
