<!DOCTYPE html>
<html>
<head>
    <title>Score Histogram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="scoreHistogram" width="400" height="200"></canvas>
    <script>
    fetch('get_data.php')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('scoreHistogram').getContext('2d');

            // Generate labels based on the range of num_guesses (e.g., 3 to 15)
            const labels = Array.from({length: 13}, (_, i) => i + 3);

            // Count occurrences of each num_guesses value
            const counts = labels.map(label => data.filter(num => num == label).length);

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Guesses',
                        data: counts,
                        backgroundColor: '#d2d2d2',
                        borderColor: '#d2d2d2',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
